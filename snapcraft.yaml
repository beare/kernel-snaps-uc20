name: pc-kernel
version: 0
summary: generic linux kernel
description: The generic Ubuntu kernel package as a snap
type: kernel
confinement: strict

parts:
  kernel:
    source: https://git.launchpad.net/~canonical-kernel-snaps/+git/kernel-snaps-uc20
    source-type: git
    source-branch: master
    plugin: make
    make-parameters:
      - KERNEL_SOURCE=focal:linux
      - KERNEL=linux-image-generic
      - PROPOSED=true
    build-packages:
      - debootstrap
      - lsb-release
